<h4>Insert your PIN to get started</h4>
<div class="d-flex flex-column align-items-center">
    <input 
    type="text" name="pin" id="pin" 
    class="my-4 text-center text-monospace form-control-lg"
    [maxLength]=4
    [(ngModel)]="pin"
    [disabled]="send"
    (change)="checkPIN()">
    <input type="file" name="photo" id="photo"
        accept="image/*"
        capture="environment"
        [disabled]="send"
        (change)="fileSelected($event)">
    <button 
        type="button" 
        class="btn btn-primary my-4" 
        width="50%"
        [disabled]="!ready"
        (click)="start()">
        <span class="spinner-border spinner-border-sm" 
            role="status" aria-hidden="true"
            [hidden]="!send"></span>
        {{buttonText}}
    </button>
    <img [src]="img" width="90%"/>
</div>
